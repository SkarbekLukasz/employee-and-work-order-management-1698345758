<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="/theme_enabler.js"></script>
    <title>User list - EWOM</title>
  </head>
  <body class="bg-slate-50 dark:bg-black dark:text-white">
    <th:block th:replace="~{fragments/fragments::dashboard-button}"></th:block>

    <th:block th:replace="~{fragments/fragments::dashboard-aside}"></th:block>

    <div class="p-4 sm:ml-64">
      <div
        class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
      >
        <h1
          class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
        >
          User management control panel
        </h1>
        <p
          class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400"
        >
          Here you can activate/deactivate user accounts, add or remove roles or
          delete them with no effort!
        </p>
      </div>
      <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" th:if="${!edit.isEmpty()}">
        <p th:text="${edit}">TExt</p>
      </div>
      <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" th:if="${!delete.isEmpty()}">
        <p th:text="${delete}">TExt</p>
      </div>
      <div
        class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
      >
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">Email</th>
                <th scope="col" class="px-6 py-3">First name</th>
                <th scope="col" class="px-6 py-3">Last name</th>
                <th scope="col" class="px-6 py-3">Roles</th>
                <th scope="col" class="px-6 py-3">Enabled</th>
                <th scope="col" class="px-6 py-3">Actions</th>
              </tr>
            </thead>
            <tbody>
              <th:block th:each="user: ${users}">
                <tr
                  class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                >
                  <th
                    scope="row"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                    th:text="${user.email()}"
                  >
                    Email
                  </th>
                  <td class="px-6 py-4" th:text="${user.firstName()}">
                    First name
                  </td>
                  <td class="px-6 py-4" th:text="${user.lastName()}">
                    Last name
                  </td>
                  <td class="px-6 py-4" th:text="${user.roles()}">Roles</td>
                  <td class="px-6 py-4" th:text="${user.enabled()}">Yes</td>
                  <td class="px-6 py-4 grid-row-1">
                    <button
                      th:attr="data-modal-target=|crud-${user.id()}|, data-modal-toggle=|crud-${user.id()}|"
                      data-modal-target="crud-modal"
                      data-modal-toggle="crud-modal"
                      class="inline-block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                      type="button"
                    >
                      Edit
                    </button>
                    <button
                      th:attr="data-modal-target=|delete-${user.id()}|, data-modal-toggle=|delete-${user.id()}|"
                      data-modal-target="popup-modal-delete"
                      data-modal-toggle="popup-modal-delete"
                      class="inline-block text-white bg-red-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                      type="button"
                    >
                      Delete
                    </button>
                    <!-- Edit modal body -->
                    <div
                      th:id="|crud-${user.id()}|"
                      id="crud-modal"
                      tabindex="-1"
                      aria-hidden="true"
                      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
                    >
                      <div class="relative p-4 w-full max-w-md max-h-full">
                        <!-- Modal content -->
                        <div
                          class="relative bg-white rounded-lg shadow dark:bg-gray-700"
                        >
                          <!-- Modal header -->
                          <div
                            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
                          >
                            <h3
                              class="text-lg font-semibold text-gray-900 dark:text-white"
                            >
                              Edit user account options
                            </h3>
                            <button
                              type="button"
                              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                              data-modal-toggle="crud-modal"
                              th:attr="data-modal-hide=|crud-${user.id()}|"
                            >
                              <svg
                                class="w-3 h-3"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 14 14"
                              >
                                <path
                                  stroke="currentColor"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                                />
                              </svg>
                              <span class="sr-only">Close modal</span>
                            </button>
                          </div>
                          <form
                            class="p-4 md:p-5"
                            method="post"
                            action="#"
                            th:action="@{|/dashboard/users|}"
                          >
                            <div class="grid gap-4 mb-4 grid-cols-2">
                              <div class="col-span-2">
                                <label
                                  for="name"
                                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                  >Roles</label
                                >

                                <div class="flex items-center mb-4" th:each="role: ${roles}">
                                  <input
                                    id="default-checkbox"
                                    type="checkbox"
                                    value=""
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                    th:value="${role.id()}"
                                    th:id="|role-${role.id()}|"
                                    th:name="role"
                                    th:checked="${#lists.contains(user.roles(), role.roleName())}"
                                  />
                                  <label
                                    for="default-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 px-2"
                                    th:text="${role.roleName()}"
                                    th:for="|role-${role.id()}|"
                                    >Role 1</label
                                  >
                                </div>
                                <div class="col-span-2">
                                  <label
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    >Account enabled</label
                                  >
                                  <div class="flex items-center mb-4">
                                    <input
                                      id="radio-enabled"
                                      type="radio"
                                      value=""
                                      name="radio-enabled"
                                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                      th:value="true"
                                      th:checked="${user.enabled()}"
                                    />
                                    <label
                                      for="radio-enabled"
                                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 px-2"
                                      >Enabled</label
                                    >
                                  </div>
                                  <div class="flex items-center">
                                    <input
                                      checked
                                      id="radio-disabled"
                                      type="radio"
                                      value=""
                                      name="radio-enabled"
                                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                      th:value="false"
                                      th:checked="${!user.enabled()}"
                                    />
                                    <label
                                      for="radio-disabled"
                                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 px-2"
                                      >Disabled</label
                                    >
                                  </div>
                                  <div class="flex items-center" hidden>
                                    <input
                                            checked
                                            id="user-id"
                                            type="text"
                                            value=""
                                            name="userId"
                                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                            th:value="${user.id()}"
                                            hidden
                                    />
                                  </div>
                                </div>
                              </div>
                              <button
                                type="submit"
                                class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                              >
                                Save changes
                              </button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <!-- Delete modal body -->
                    <div
                      th:id="|delete-${user.id()}|"
                      id="popup-modal-delete"
                      tabindex="-1"
                      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
                    >
                      <div class="relative p-4 w-full max-w-md max-h-full">
                        <div
                          class="relative bg-white rounded-lg shadow dark:bg-gray-700"
                        >
                          <button
                                  type="button"
                                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                  data-modal-toggle="crud-modal"
                                  th:attr="data-modal-hide=|delete-${user.id()}|"
                          >
                            <svg
                                    class="w-3 h-3"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 14 14"
                            >
                              <path
                                      stroke="currentColor"
                                      stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-width="2"
                                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                              />
                            </svg>
                            <span class="sr-only">Close modal</span>
                          </button>
                          <div class="p-4 md:p-5 text-center">
                            <svg
                              class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
                              aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 20 20"
                            >
                              <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                              />
                            </svg>
                            <h3
                              class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"
                            >
                              Are you sure you want to delete this user?
                            </h3>
                            <button
                              data-modal-hide="popup-modal"
                              type="button"
                              class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2"
                            >
                              <a href="#" th:href="@{/dashboard/users/delete(id=${user.id()})}"> Yes, I'm sure </a>
                            </button>
                            <button
                              data-modal-hide="|delete-${user.id()}|"
                              th:attr="data-modal-hide=|delete-${user.id()}|"
                              type="button"
                              class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
                            >
                              No, cancel
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </th:block>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <th:block
      th:replace="~{fragments/fragments::common-footer-sticky}"
    ></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
  </body>
</html>
